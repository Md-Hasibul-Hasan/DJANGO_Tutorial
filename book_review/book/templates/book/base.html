<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Review System{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "book/css/bootstrap.min.css" %}">
    <script src="{% static "book\js\bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "book\js\bootstrap.min.js" %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Book Review System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navid">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navid">
                <ul class="navbar-nav">
                    <li class='nav-item'>
                        <a href="{% url "book_list" %}" class="nav-link">Books</a>
                    </li>
                    <li class='nav-item'>
                        <a href="{% url "book_create" %}" class="nav-link">Add Book</a>
                    </li>

                </ul>
            </div>
        </div>

    </nav>

    <div class="container">
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
