{% extends "root/base.html" %}
{% block title %}table{% endblock title %}
{% block content %}
{% if key %} <h1>showing data</h1> {% else %} <h1>no data</h1>{% endif %}
<table>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Pass</td>
    </tr>
    {% for i in key  %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.password}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
