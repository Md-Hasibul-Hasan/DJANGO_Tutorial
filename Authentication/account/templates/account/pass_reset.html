{% extends "account/base.html" %}
{% load static %}
{% block title %}Forger_pass{% endblock title %}

{% block content %}

<div class="flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md p-8 space-y-6 big-gray-800 rounded-lg shadow-md ">
        <h2 class="text-2xl font-bold text-center "> Reset password</h2>
        <form action="" method="POST" id="reset-pass-for" class="space-y-6" novalidate>
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium">Email:</label>
                <input type="email" value="{{ form.email.value|default:'' }}" name="email" id="email" class="block w-full mt-1 border-gray-300 rounded shadow-sm p-2" placeholder="Enter your email" required>

                {% if form.email.errors %}
                   <div class="text-red-500 text-sm mt-">
                        {% for error in form.email.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

            </div>


            <button type="submit" id="submit-btn" class="px-4 py-2 w-full bg-rose-600 text-white font-bold p-2 rounded-md hover:bg-rose-700 focus:outline-none focus:bg-rose-700 shadow-sm">Send Password Reset Link</button>
        </form>
    </div>
</div>

<script>
    const form = document.getElementById('reset-pass-for');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', function(event) {
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Sending...';
    });

</script>

{% endblock %}
