{% extends "account/base.html" %}
{% load static %}
{% block title %}Login{% endblock title %}

{% block content %}

<div class="flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-md ">
        
        <h2 class="text-2xl font-bold text-center "> Login to account</h2>
        <form action="" method="POST" class="space-y-6" novalidate>
            {% csrf_token %}



            <div>
                <label for="email" class="block text-sm font-medium ">Email:</label>
                <input type="email" name="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-rose-500 focus:border-rose-500 sm:text-sm" placeholder="Enter your email" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium">Password:</label>
                <input type="password" name="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-rose-500 focus:border-rose-500 sm:text-sm" placeholder="Enter your password" required>
            </div>

            <div class="text-right">
                <a href="{% url "password_reset_view" %}" class="text-sm text-rose-600 hover:text-rose-700">Forgot password?</a>
            </div>



            
                <button type="submit" class="px-4 py-2 w-full bg-rose-600 text-white font-bold p-2 rounded-md hover:bg-rose-700 focus:outline-none focus:bg-rose-700 shadow-sm">Login</button>


        </form>

                    {% comment %} Divider {% endcomment %}
                    <div class="relative mt-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-100"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-800 text-white-400">Or</span>
                        </div>
                    </div>
            
                    <div class="flex justify-center space-x-4">
                        <a href="{% url "register" %}" class="px-4 py-2 bg-gray-800 text-white font-bold p-2 rounded-md hover:bg-rose-700 focus:outline-none focus:bg-rose-700 shadow-sm">Create an account</a>
                    </div>
            

 
{% endblock %}
