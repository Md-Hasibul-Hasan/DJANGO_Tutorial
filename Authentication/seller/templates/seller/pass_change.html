{% extends "account/base.html" %}
{% block title %}Change Password{% endblock title %}
{% block content %}
<div class="flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md p-8 space-7-6 bg-gray-800 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">Change Password</h2>

        <form action="{% url "seller_password_change" %}" method="POST" class="space-y-6" novalidate>
            {% csrf_token %}
            <div>
                <label for="old_password" class="block text-sm font-medium">Old Password</label>
                <input type="password" name="old_password" id="old_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-rose-500 focus:border-rose-500 sm:text-sm" required>
            </div>

            <div>
                <label for="new_password1" class="block text-sm font-medium">New Password</label>
                <input type="password" name="new_password1" id="new_password1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-rose-500 focus:border-rose-500 sm:text-sm
                " required>
            </div>

            <div>
                <label for="new_password2" class="block text-sm font-medium">Confirm New Password</label>
                <input type="password" name="new_password2" id="new_password2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-rose-500 focus:border-rose-500 sm:text-sm" required>
            </div>

            <div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-500">
                    Change Password
                </button>
            </div>

        </form>


    </div>

</div>

{% endblock content %}
