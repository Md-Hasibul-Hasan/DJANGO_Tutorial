{% include "header.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
</head>
<body>
    <h1>This is info page</h1> <hr>

    {% if data %}
    <h3>Showing data</h3>
    <table border="1">
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Email</td>
            <td>password</td>
            <td>Action</td>
        </tr>

        {% for i in data  %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.password}}</td>
            <td>
                <a href="{% url 'update' i.id %}"><button>update</button></a>
                <a href="{% url 'delete' i.id %}"><button>delete</button></a>
            </td>
        </tr>
        {% endfor %}

    </table>
    {% else %}
    <h3>No data to show</h3>
    {% endif %}
</body>
</html>
