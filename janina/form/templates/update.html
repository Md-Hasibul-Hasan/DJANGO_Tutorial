{% include "header.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update</title>
</head>
<body>
    <h1>This is update page for id:{{user.id}}</h1>
    <form action="" method="post">{% csrf_token %}

    name: <input type="text" name="name" value="{{user.name}}" required fixed > <br> <br>
    email: <input type="email" name="email" value="{{user.email}}" required > <br> <br>
    password: <input type="text" name="password" value="{{user.password}}" required > <br> <br>
    <button type="submit">update</button>

    {% if messages %}
        {% for i in messages  %}
            {{i}}
        {% endfor %}
    {% endif %} 

    </form> <br>
</body>
</html>
